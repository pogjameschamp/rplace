<html>
  <head>
    <title>r/place</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="/js/place.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <!-- The controls where our users will enter the coords and color to place. -->
    <div class="controls">
      X: <input type="number" min="0" max="50" id="x-coord">
      <br>
      Y: <input type="number" min="0" max="50" id="y-coord">
      <br>
      Color: <input type="color" id="color">
      <br>
      <button id="submit">Place Color</button>
    </div>

    <canvas id="place" width="1000" height="1000"></canvas>

  </body>
</html>
